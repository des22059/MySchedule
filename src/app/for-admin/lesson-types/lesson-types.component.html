<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalUpdate"
                (click)="openModal(false);">Создать новый</button>
            <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdateTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document" #createModal>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalUpdateTitle">
                                {{forEdit ? 'Редактировать выбранный тип занятия' : 'Создать новый тип занятия'}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton
                                (click)="this.createForm.reset();">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form #createForm="ngForm">
                                <div class="form-group">
                                    <label for="lessonTypeInput">Название типа занятия</label>
                                    <input type="text" [(ngModel)]="typeText" class="form-control" name="type"
                                        id="lessonTypeInput" placeholder="Enter subject title" #type="ngModel" required>
                                    <div *ngIf="type.errors && (type.dirty || type.touched)">
                                        <div [hidden]="!type.errors.required">
                                            <p class="m-1" style="color:brown">Поле название - обязательное!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="colorpicker">Цвет типа занятия:</label>
                                    <input ejs-colorpicker type="color" class="form-control ml-3" id="colorpicker"
                                        required [(value)]="colorText" name="colorpicker" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        (click)="createForm.reset();">Закрыть</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        [disabled]="createForm.form.invalid"
                                        (click)="
                                        updateLessonType(); createForm.reset();">{{forEdit ? 'Обновить' : 'Создать'}}</button>
                                    <p class="m-1 text-right" style="color:brown" [hidden]="!createForm.form.invalid">
                                        Заполните все поля для продолжения</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Название типа занятия</h5>
                </div>
                <div class="col-md-3">
                    <h5>Цвет</h5>
                </div>
                <div class="col-md-6">
                    <h5>Действия</h5>
                </div>
            </div>
            <hr>
            <div *ngFor="let type of lessonTypes; let i = index">
                <div class="row">
                    <div class="col-md-3 content">
                        {{type.type}}
                    </div>
                    <div class="col-md-3 content p-1 pr-5">
                        <div class="w-100 h-100 d-inline-block" [style.background-color]="type.color"></div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-link mr-3 p-0" data-toggle="modal" data-target="#modalUpdate"
                            (click)="openModal(true); openModalForEditing(type)">Редактировать</button>
                        <button class="btn btn-link p-0" data-toggle="modal" data-target="#modalDelete"
                            (click)="openModalForDelete(type)">Удалить</button>
                        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog"
                            aria-labelledby="modalDelete" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Удалить выбранный тип
                                            занятия?
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                            #closebuttonDelete>
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Вы уверены что хотите удалить {{selectedType}}?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Нет</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="deleteLessonType(type.id)">Да</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
